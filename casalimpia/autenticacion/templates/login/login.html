{%extends "core/index.html" %}

{%load static %}

{%block content %} 
<form method="post" action="" style="color: black; text-align: center; margin:5px;padding:6px; padding-top:6px;">

    {% csrf_token %}
   <div style="width:75%; margin:auto;">
    {% if messages %}

    {%for mensaje in messages %}
    
     <span class="alert alert-{{mensaje.tags}}">
       {{mensaje}}
     </span>
     

    {%endfor%}

    {%endif%}
   <br/><br/>
    {{form}}
   <button type="submit" class="btn btn-success">Iniciar Sesion</button>
 </div>
</form>
{%endblock %}
